<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<script src="js/viewport.js"></script>
	<title>移动端模板文件演示</title>
	<link rel="stylesheet" href="css/animate.css" />
	<link rel="stylesheet" href="css/style.css" />
</head>
<body>
	<div class="wrap">
		<div class="page pg1 current">
			<img src="images/2.jpg" alt="" class="img flipInX" />
			<p class="wrd rotateIn delay500">第一页</p>
		</div>
		<div class="page pg2">
			<img src="images/3.jpg" alt="" class="img rotatePullLeft" />
			<p class="wrd rotateCarouselTopIn delay500">第二页</p>
		</div>
		<div class="page pg3">
			<img src="images/4.jpg" alt="" class="img slideDown" />
			<p class="wrd zoomIn delay500">第三页</p>
		</div>
	</div>
	<img src="images/arr.png" alt="" class="arr arrow" />

	<script src="js/zepto.min.js"></script>
	<script src="js/pxloader-images.min.js"></script>

	<script src="js/base.js"></script>
	<script src="js/pageSlide.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
